<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura For</title>
</head>
<body>
    <script>
        document.write("<h1> ESTRUCTURA FOR </h1>");
        //Repetirá 10 veces 
        //Imprimirá los 10 primeros números
        for (let k=1; k<=10; k++){
            document.write(k);
            document.write("<br>"); //Salta de línea
        }
        document.write("<hr>") // Muestra la línea horizontal
        for (let k=1; k<=10; k++){
            document.write(k*2);
            document.write("<br>"); //Salta de línea
        }
        document.write("<hr>");
        for (let k=1; k<=10; k++){
            document.write(k*2 - 1);
            document.write("<br>"); //Salta de línea
        }


    </script>
</body>
</html>
