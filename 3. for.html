<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de MUltiplicar</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <hr>
    <h3>Ingresa un número</h3>
    <input type="text" id="txtNum">
    <br>
    <input type="button" onclick="tabla();" value="Calcular">
    <div id="Zona">

    </div>
    <script>
        function tabla(){
            //Obtener el número
            let n = parseInt(document.getElementById("txtNum").value);
            
            for (let k=1; k<=12 ; k++){               
                
                document.getElementById("Zona").innerHTML = document.getElementById("Zona").innerHTML + "<br>" + n + " x " + k + " = " + (n*k);
            }
        }
    </script>
</body>
</html>
